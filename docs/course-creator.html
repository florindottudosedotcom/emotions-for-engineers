<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Universal Course Creator</title>
    <link rel="stylesheet" href="./assets/css/course-creator.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }
        .shell-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .tab-nav {
            flex-shrink: 0;
            display: flex;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ccc;
        }
        .tab-nav button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab-nav button:hover {
            background-color: #ddd;
        }
        .tab-nav button.active {
            background-color: #ccc;
        }
        .content-frame {
            flex-grow: 1;
            border: none;
        }
    </style>
</head>
<body>

    <div class="shell-container">
        <div class="tab-nav">
            <button class="tab-link active" data-src="cloud_creator.html">Cloud AI</button>
            <button class="tab-link" data-src="webllm_creator.html">WebLLM (In-Browser)</button>
            <button class="tab-link" data-src="ollama_creator.html">Ollama (Local)</button>
        </div>
        <iframe id="content-frame" class="content-frame" src="cloud_creator.html"></iframe>
    </div>

    <script src="./assets/js/shell_main.js"></script>

</body>
</html>
