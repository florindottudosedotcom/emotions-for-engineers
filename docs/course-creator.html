<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Course Creator</title>
    <link rel="stylesheet" href="./assets/css/course-creator.css" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .shell-container {
            display: flex;
            flex-direction: column;
            height: 90vh; /* Adjust height as needed */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .tab-nav {
            flex-shrink: 0;
            display: flex;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ccc;
        }
        .tab-nav button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 16px;
        }
        .tab-nav button:hover {
            background-color: #ddd;
        }
        .tab-nav button.active {
            background-color: #ccc;
        }
        .content-frame {
            flex-grow: 1;
            border: none;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <h1>Universal Course Creator</h1>
            <button type="button" id="help-btn" class="btn btn-secondary">Help</button>
        </div>

        <div class="shell-container">
            <div class="tab-nav">
                <button class="tab-link active" data-src="cloud_creator.html">‚òÅÔ∏è Cloud AI</button>
                <button class="tab-link" data-src="webllm_creator.html">üß† WebLLM (In-Browser)</button>
                <button class="tab-link" id="ollama-tab" data-src="ollama_creator.html">üñ•Ô∏è Ollama (Local)</button>
            </div>
            <iframe id="content-frame" class="content-frame" src="cloud_creator.html"></iframe>
        </div>
    </div>

    <!-- Help Modal -->
    <div id="help-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>How to Use This Tool</h2>
            <div id="help-content">
                <!-- This content can be loaded from one of the child pages or defined here -->
            </div>
            <div class="input-group margin-top-1-5rem">
                <button type="button" id="close-help-btn" class="btn btn-danger margin-left-auto">Close</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/shell_main.js"></script>

</body>
</html>
